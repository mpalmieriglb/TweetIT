<!DOCTYPE html>
<html>
  <head>
    <title>TweetIt</title>
    <!--<link rel="stylesheet" href="wall.css">-->
    
    <link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
	<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="angular-sanitize.min.js"></script>
	<!--<script type="text/javascript" src="jquery.oauth.js"></script>-->
	  
	
	<script type="text/javascript" src="less-1.4.1.min.js"></script>
	<!--<script type="text/javascript" src="jquery.indexeddb.js"></script>-->
   
	<script type="text/javascript" src="chrome_ex_oauthsimple.js"></script>
	<script type="text/javascript" src="chrome_ex_oauth.js"></script>

	<script type="text/javascript" src="controller.js"></script>
	
  </head>
  <body ng-controller="tweetsListCtrl">
  <!--  ng-app data-ng-app data-ng-csp -->
	<div id="error-message">
		<a href="#" class="close">close</a>
		<p></p>
    </div>
	 
	<header>		
		<div class="options">
			<a href="options.html" target="_blank">
				<img src="gear.png" />
			</a>
			<a href="#" class="gofullscreen">
				<img src="fullscreen.png">
			</a>
			
		</div>
	</header>
    
	<div class="loading animated pulse">
		<p>Loading Tweets</p>
	</div>
	  
	<section id="container">
		
		
		<div ng-animate="{enter: 'animated flipInX', leave: 'animated fadeOutDown'}" ng-repeat="tweet in tweets  | filterWord" class="tweet" ng-class="{{tweet.metadata.highlight}}" style="-webkit-animation-delay: {{$index * 150}}ms">
		
			<!--<div ng-animate="{enter: 'animated flipInX', leave: 'animated fadeOutDown'}" ng-repeat="tweet in tweets  | filterWord" class="tweet" ng-class="{{tweet.metadata.filtered}} {{tweet.metadata.highlight}}" style="-webkit-animation-delay: {{$index * 150}}ms">-->
			
			<div class="userInfo">
				
				<div class="image">
					<img src="{{tweet.user.profile_image_url|biggerPicture}}" />
				</div>
				
				<div class="name">
					<p>{{tweet.user.name}}</p>
					<p>@{{tweet.user.screen_name}}</p>
				</div>

			</div>
			
			<div class="tweetInfo">
				
				<div class="text">
                    <p ng-bind-html="tweet.text | highlight"></p>
                </div>

			</div>
			
			<div class="twImage {{tweet.entities.media[0].media_url | showImage}}">
				<img src="{{tweet.entities.media[0].media_url}}" />
            </div>
		
		</div>
		
	</section>
    
	<footer id="footer">
		<div class="marquee">
			<h2>Official Hashtag<span id="hash"></span></h2>
		</div>
		
    </footer>
    
	
	
  </body>
</html>
