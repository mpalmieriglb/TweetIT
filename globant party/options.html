<body>

<div id="settingsSection" class="section">

	<div class="inputWrapper">

		<label>Event Hashtag
		<input type="text" id="hashtag" placeholder="globantParty" />
		</label>

	</div>

	<div class="inputWrapper">

		<label>Show Tweets With...
		<input type="text" id="query" placeholder="globant OR party #globantParty" />
		</label>

	</div>

	<div class="inputWrapper">

		<label>Hide Tweets Containing...
			<input type="text" id="hide" placeholder="boring ugly hungry" />
		</label>

	</div>

	<div class="inputWrapper">

		<label>Show timestamp...
			<input type="checkbox" id="timestamp" />
		</label>

	</div>
