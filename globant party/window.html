<!DOCTYPE html>
<html ng-csp>
<head>
	<title>TweetIT</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />


	<script src="scripts/angular.min.js" type="text/javascript"></script>
	<script src="scripts/angular-sanitize.min.js" type="text/javascript"></script>
	<script src="scripts/moment.min.js" type="text/javascript"></script>
	<script src="scripts/angular-animate.js" type="text/javascript"></script>
	<!--<script src="scripts/pace.min.js" type="text/javascript"></script>    -->
	<script src="scripts/jquery-2.0.3.min.js" type="text/javascript"></script>


	<script type="text/javascript" src="scripts/controller.js"></script>

</head>
<body>

<div class="timerBar">
	<div class="bar"></div>
</div>

<div class="optionsWrapper">

	<a class="options" href="#"><img src="images/gear.png" /></a>
	<a class="fullscreen" href="#"><img src="images/fullscreen.png" /></a>

</div>



<div id="headerImage">

	<div class="logo">
	</div>

	<div class="title">

		<div class="eqWrapper">
			<div class="equalizer">

				<div class="eq1"></div>
				<div class="eq2"></div>
				<div class="eq3"></div>

			</div>
		</div>

		<h1>End of the Year Party</h1>

	</div>

	<div class="logo">
	</div>



</div>



<div id="mainWrapper" ng-controller="tweetsController">

	<div id="tweets">

		<section class="tweet" ng-class="" ng-repeat="tweet in tweets">



			<div class="userInfo" >


				<div class="date" data-show={{timestamp}}>{{tweet.created_at_parsed | timeAgo}}</div>

				<div class="image" style="-webkit-animation-delay: {{$index * 600}}ms">
					<img ng-src="{{tweet.profile_image_base64}}" />
				</div>

				<div class="name" style="-webkit-animation-delay: {{$index * 600}}ms">
					<h1>{{tweet.user.name}}</h1>
					<h2>@{{tweet.user.screen_name}}</h2>
				</div>

			</div>

			<div class="tweetContent">

				<div class="tweetText">
					{{tweet.text | htmlEntities}}
				</div>

				<div class="tweetImage">
					<img ng-src="{{tweet.tweet_image_base64}}" />
				</div>

			</div>

		</section>

	</div>

</div>



<div id="hashtagWrapper">
	<div id="officialHashtag">

		<div class="content">
			<h1>Official Hashtag</h1>
			<h2></h2>
		</div>


	</div>
</div>




</body>
</html>
